<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Щоденний ринковий аналіз</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #f8f9fa; /* світло-світло сірий */
      color: #212529;
    }
    .container {
      background-color: #e9ecef; /* трохи темніший сірий */
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
    .meta {
      font-size: 1rem;
      color: #495057;
      margin-bottom: 0.5rem;
    }
    em {
      color: #6c757d;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Щоденний ринковий аналіз</h1>
    <div class="meta">Дата: <strong>15 червня 2025</strong></div>
    <div class="meta">Збір даних розпочато о: <strong>12:00 UTC</strong></div>
    <div class="meta">Аналіз завершено о: <strong>12:58 UTC</strong></div>
    <div class="meta"><em>Автоматичний звіт сформовано системою GitHub Actions</em></div>
  </div>
</body>
</html>
