name: Оновлення щоденної сторінки

on:
  schedule:
    - cron: '0 13 * * 1-5'  # Запуск о 13:00 UTC (8:00 NYT)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Клон репозиторію
        uses: actions/checkout@v4

      - name: Встановити Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Встановити залежності
        run: pip install -r requirements.txt

      - name: Запустити генерацію сторінки
        run: python generate.py

      - name: Пуш оновлень
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'
          git add index.html
          git commit -m "Автоматичне оновлення сторінки"
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }} HEAD:main
